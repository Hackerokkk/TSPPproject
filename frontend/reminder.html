<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/frontend/style/styleDef.css">
    <link rel="stylesheet" type="text/css" href="/frontend/style/styleReminder.css">
    <title>Car Service - Reminder</title>
</head>
<body>
    <nav class="nav__cont">
        <ul class="nav">
          <li class="nav__items ">
            <img src="src/svg/carServise.svg"/>
            <a href="main.html">Сервіс</a>
          </li>

          <li class="nav__items ">
            <img src="src/svg/calendar.svg"/>
           <a href="reminder.html">Нагадування</a>
          </li>
          
          <li class="nav__items ">
            <img src="src/svg/carAdd.svg"/>
            <a href="addCar.html">Додати авто</a>
          </li>
            
          <li class="nav__items ">
            <img src="src/svg/settings.svg"/>
           <a href="interval.html">Налаштування</a>
          </li>

            
          <li class="nav__items" id="logout-button" >
            <img src="src/svg/logout.svg"/>
            <a href="#" id="logoutBtn">Вихід</a>
          </li>  
              
        </ul>
      </nav>
      <div id="UserInfo">        
        <span id="userEmail"></span>
        <br><span id="userName"></span>
      </div>
    <div id="errorDisplay"></div>
    <div id="succesDisplay"></div>
    <div id="pop"> 
        <h2>Введіть дані для створення нагадування:</h2>
            <label for="serviceTitle">Тип роботи:</label>
            <input type="text" id="serviceTitle" name="serviceTitle" required>

            <label for="serviceCenter">Назва сервісу:</label>
            <input type="text" id="serviceCenter" name="serviceCenter" required>

            <label for="carsBrand">Марка автомобіля:</label>
            <select id="carSelect"></select><br/>

            <label for="serviceDate">Дата:</label>
            <input type="date" id="serviceDate" name="serviceDate" required>

            <label for="serviceTime">Час:</label>
            <input type="time" id="serviceTime" name="serviceTime" required>

            <input id="submitAddReminder" type="submit" value="Додати нагадування">
    </h2>
</div>
<script type="module" src="/frontend/modules/UserInfoDisplay.mjs"></script>
<script type="module" src="/frontend/js/reminder.js"></script>
<script type="module" src="/frontend/modules/logout.mjs"></script>
</body>
</html>
