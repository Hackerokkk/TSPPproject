<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/frontend/style/styleDef.css">
    <title>Car Service - Change Intervals</title>
</head>
<body>
    <nav class="nav__cont">
        <ul class="nav">
          <li class="nav__items ">
            <img src = "src/svg/carServise.svg"/>
            <a href="main.html">Сервіс</a>
          </li>

          <li class="nav__items ">
            <img src="src/svg/calendar.svg"/>
           <a href="reminder.html">Нагадування</a>
          </li>
          
          <li class="nav__items ">
            <img src = "src/svg/carAdd.svg"/>
            <a href="addCar.html">Додати авто</a>
          </li>
            
          <li class="nav__items ">
            <img src = "src/svg/settings.svg"/>
           <a href="interval.html">Налаштування</a>
          </li>
            
          <li class="nav__items" id="logout-button" >
            <img src = "src/svg/logout.svg"/>
            <a href="#" id="logoutBtn">Вихід</a>
          </li>  
              
        </ul>
      </nav>
      <div id="UserInfo">        
        <span id="userEmail"></span>
        <br><span id="userName"></span>
      </div>
    <div id="errorDisplay"></div>
    <div id="succesDisplay"></div>
    <div id="pop"> 
        <h2>Інтервали заміни розхідних матеріалів автомобіля:</h2>
            <label for="intervalOil">Моторне масло(КМ):</label>
            <input type="text" id="intervalOil" name="intervalOil" required>

            <label for="intervalCoolant">Охолоджуюча рідина(КМ):</label>
            <input type="text" id="intervalCoolant" name="intervalCoolant" required>

            <label for="intervalBrakePads">Гальмівні колодки(КМ):</label>
            <input type="text" id="intervalBrakePads" name="intervalBrakePads" required>

            <label for="intervalBrakeFluid">Заміна гальмівної рідини(КМ):</label>
            <input type="text" id="intervalBrakeFluid" name="intervalBrakeFluid" required>

            <label for="intervalFuelFilter">Заміна паливного фільтра(КМ):</label>
            <input type="text" id="intervalFuelFilter" name="intervalFuelFilter" required>
            
            <label for="intervalAirFilter">Заміна повітряного фільтра(КМ):</label>
            <input type="text" id="intervalAirFilter" name="intervalAirFilter" required>

            <label for="intervalSparkPlugs">Свічки запалювання(КМ):</label>
            <input type="text" id="intervalSparkPlugs" name="intervalSparkPlugs" required>

            <label for="intervalTimingChain">Заміна ланцюга газорозподільного механізму(КМ):</label>
            <input type="text" id="intervalTimingChain" name="intervalTimingChain" required>

            <input id="submitChangeInterval" type="submit" value="Зберегти зміни">
    </h2>
</div>
<script type="module" src="/frontend/modules/UserInfoDisplay.mjs"></script>
<script type="module" src="/frontend/js/interval.js"></script>
<script type="module" src="/frontend/modules/logout.mjs"></script>
</body>
</html>
