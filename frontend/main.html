<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/frontend/style/styleDef.css">
    <link rel="stylesheet" type="text/css" href="/frontend/style/styleMain.css">
    <title>Car Service - Cars</title>
</head>
<body>
      <nav class="nav__cont">
        <ul class="nav">
          <li class="nav__items ">
            <img src = "src/svg/carServise.svg"/>
            <a href="main.html">Сервіс</a>
          </li>

          <li class="nav__items ">
            <img src="src/svg/calendar.svg"/>
           <a href="reminder.html">Нагадування</a>
          </li>
          
          <li class="nav__items ">
            <img src = "src/svg/carAdd.svg"/>
            <a href="addCar.html">Додати авто</a>
          </li>
            
          <li class="nav__items ">
            <img src = "src/svg/settings.svg"/>
           <a href="interval.html">Налаштування</a>
          </li>
          <li class="nav__items" id="logout-button" >
            <img src = "src/svg/logout.svg"/>
            <a href="#" id="logoutBtn">Вихід</a>
          </li>   
        </ul>
      </nav>
      <div id="UserInfo">        
        <span id="userEmail"></span>
        <br><span id="userName"></span>
      </div>
      <div id="errorDisplay"></div>
      <div id="succesDisplay"></div>
    <div id="pop"> 
        <h2 id="text">Виберіть автомобіль:</h2>
        <select id="carSelect"></select>
        <h2></h2>
        <button id="deleteCarBtn" style="display: none;">Видалити автомобіль</button>
        <button id="updateMilageCarBtn" style="display: none;">Оновити пробіг</button>
        <div id="maintenanceInfoDiv">
            <div class="maintenance-info" id="oilChangeInfoDiv"></div>
            <div class="maintenance-info" id="coolantChangeInfoDiv"></div>
            <div class="maintenance-info" id="brakePadsChangeInfoDiv"></div>
            <div class="maintenance-info" id="brakeFluidChangeInfoDiv"></div>
            <div class="maintenance-info" id="fuelFilterChangeInfoDiv"></div>
            <div class="maintenance-info" id="airFilterChangeInfoDiv"></div>
            <div class="maintenance-info" id="sparkPlugsChangeInfoDiv"></div>
            <div class="maintenance-info" id="timingChainChangeInfoDiv"></div>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Введіть новий пробіг автомобіля</h2>
          <label for="newMileage">Новий пробіг:</label>
          <input type="number" id="newMileage" name="newMileage">
          <button id="confirmUpdateBtn">ОК</button>
        </div>
      </div>
<script type="module" src="/frontend/modules/UserInfoDisplay.mjs"></script>
<script type="module" src="/frontend/modules/logout.mjs"></script>
<script type="module" src="/frontend/js/main.js"></script>
</body>
</html>
