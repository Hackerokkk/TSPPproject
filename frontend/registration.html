<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/frontend/style/styleLogReg.css">
    <title>Реєстрація</title>
</head>
<body>
    <div id="errorDisplay"></div>
    <div id="succesDisplay"></div>
    <div id="link">
        <a href="/frontend/index.html">
            <input id="submitLink" type="submit" value="Авторизація">
        </a>
    </div>
    <div id="pop"> 
        <h2>Реєстрація</h2>
            <label for="username">Ім'я користувача:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <input id="submitReg" type="submit" value="Зареєструватися">
    </div>
    <script  type="module" src="/frontend/js/registration.js"></script>
</body>
</html>
